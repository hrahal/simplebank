version: "1"
project:
    id: "simplebank"
packages:
  - name: "db"
    engine: "postgresql"
    sql_package: "database/sql"
    queries: "./db/query/"
    schema: "./db/migration/"
    path: "./db/sqlc"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
